<div class="container-fluid container">
  <div>
    <h2>
      {{ title }}
    </h2>
  </div>
  <br/>
  <h4> Usu√°rios Cadastrados</h4>

  <div *ngIf = 'hasData()' class="row col-md-7" style="max-height: 800px; overflow: hidden; overflow-y: scroll">
    <table class="table table-hover">
      <tbody>
          <tr *ngFor='let data of dataFromApi'>
              <td>{{ data.nome }}</td>
              <td><a href="/detalhes/{{data.id}}"><button class="btn btn-primary btn-sm">Detalhes</button></a></td>
              <td><button class="btn btn-primary btn-sm" (click)='doExcluir(data.id)'>Excluir</button></td>
            </tr>
      </tbody>
    </table>
  </div>
  <div>
      <a href="criar"><button class="btn btn-primary col-md-7">Criar</button></a>
  </div>
  <div>
      <a href="/">Voltar</a>
  </div>
  <br/><br/>

  <router-outlet></router-outlet>
</div>
