<div>
  <h4>
    {{ title }}
  </h4>
</div>
<h6 style="font-size: 11px">*Campos obrigatórios</h6>
<div class="form-group form-group col-md-7">
  <label>Nome*: </label>
  <input required class="form-control" type="text" placeholder="Nome" [(ngModel)]="pessoa.nome"><br/>
  
  <label>CPF*: </label>
  <input ngModel required class="form-control" type="text" placeholder="CPF" [(ngModel)]="pessoa.cpf"><br/>

  <label>Data de Nascimento: </label>
  <input class="form-control" type="date" placeholder="Data de nascimento" [(ngModel)]="pessoa.dataNascimento"><br/>

  <label>E-mail: </label>
  <input class="form-control" type="email" placeholder="E-mail" [(ngModel)]="pessoa.contato.email"><br/>

  <label>Celular: </label>
  <input class="form-control" type="text" placeholder="Celular" [(ngModel)]="pessoa.contato.celular"><br/>

  <label>Telefone: </label>
  <input class="form-control" type="text" placeholder="Telefone" [(ngModel)]="pessoa.contato.telefone"><br/>

  <label>CEP*: </label>
  <input required class="form-control" type="text" placeholder="CEP" [(ngModel)]="pessoa.endereco.cep"><br/>

  <label>Logradouro: </label>
  <input class="form-control" type="text" placeholder="Logradouro" [(ngModel)]="pessoa.endereco.logradouro"><br/>

  <label>Numero: </label>
  <input required class="form-control" type="number" placeholder="Numero" [(ngModel)]="pessoa.endereco.numero"><br/>

  <label>Complemento: </label>
  <input class="form-control" type="text" placeholder="Complemento" [(ngModel)]="pessoa.endereco.complemento"><br/>

  <label>Bairro: </label>
  <input class="form-control" type="text" placeholder="Bairro" [(ngModel)]="pessoa.endereco.bairro"><br/>

  <label>Cidade: </label>
  <input class="form-control" type="text" placeholder="Cidade" [(ngModel)]="pessoa.endereco.cidade"><br/>

  <label>Estado: </label>
  <input class="form-control" type="text" placeholder="Estado" [(ngModel)]="pessoa.endereco.estado"><br/>

  <label>Pais: </label>
  <input class="form-control" type="text" placeholder="Pais" [(ngModel)]="pessoa.endereco.pais"><br/>

  <button class="btn btn-primary btn-sm" (click)='doEditar()'>Salvar alterações</button>
</div>
